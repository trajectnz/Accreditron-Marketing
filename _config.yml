# Site settings
title: Accreditron - Less Paperwork, better services
email: Hello@Accreditron.com
description: Bringing social service providers and government agencies together to save time and reduce duplication.

# Site Settings
locale                   : "en-US"


baseurl: "" # the subpath of your site, e.g. /blog/ (If you use organization leave empty)
url: "https://accreditron.com" # the base hostname & protocol for your site

#Google Ad Words Data from scripts code (using Google responsive options) and ad client
data-ad-slot:
data-ad-client:
google_ad_client:

google_analytics: "UA-109805901-1"
addthis_id:
disqus_account:

# Social networks usernames (many more available: flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.) see all icon at fontawesome.io
social:
  - title: twitter
    url: https://twitter.com/accreditron
  - title: facebook
    url: https://facebook.com/accreditron
  # - title: medium
  #   url: https://medium.com/accreditron
  #- title: github
  #  url: http://github.com/jekyll



# Handling Reading
safe:                 false
plugins: [jekyll-paginate, jekyll-feed]


exclude:
- bin
- config.rb
- Gemfile
- Gemfile.lock
- gems
- Procfile
- Rakefile
- README.md
- script
- node_modules
- gruntfile.js
- package.json
- yarn.lock


collections:
  modules:
    output: true
  features:
    output: true

include:
- _stylesheets
- _javascript

sass:
  load_paths:
    - assets/_scss
    - node_modules
  style: :compressed


# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 5